<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;400;700&display=swap" rel="stylesheet">
	  <link href='http://fonts.googleapis.com/css?family=PT+Sans+Narrow&subset=latin,cyrillic' rel='stylesheet' type='text/css'>
    <title>Bulvar - магазин мужской одежды</title>
    <link rel="stylesheet" href="css/nomrolize-css">
	  <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div class="header">
        <div class="container">
            <div class="hed">
                <div class="header-top">
                    <select name="select" id="">
                        <option value="brn">Барнаул</option>
                        <option value="msk">Москва</option>
                        <option value="spb">Санкт-Петербург</option>
                        <option value="ekb">Екатеринбург</option>
                    </select>
                </div>
                <div class="header-middle">
                    <a href="index.html"><img src="img/logo.png" alt=""></a>
                </div>
                <div class="header-bottom">
                    <input type="text" placeholder="Поиск товаров...">
                    <img src="img/cart.png" alt="">
                </div>
            </div>
        </div>
    </div>
    
    <div class="payment container"> <!-- добавляем блок с формой оплаты -->
        <div class="payment-title">
            <h2>Оплата и доставка</h2>
        </div>
        <div class="payment-info">
            <div class="payment-form">
                <form action="#" method="POST">
                    <div class="form-row">
                        <label for="name">ФИО</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="form-row">
                        <label for="email">E-mail</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-row">
                        <label for="phone">Телефон</label>
                        <input type="tel" id="phone" name="phone" required>
                    </div>
                    <div class="form-row">
                        <label for="address">Адрес доставки</label>
                        <input type="text" id="address" name="address" required>
                    </div>
                    <div class="form-row">
                        <label for="payment-method">Способ оплаты</label>
                        <select id="payment-method" name="payment-method">
                            <option value="card">Банковская карта</option>
                            <option value="cash">Наличные</option>
                        </select>
                    </div>
                    <div class="form-row">
                        <label for="card-number">Номер карты</label>
                        <input type="text" id="card-number" name="card-number" required>
                    </div>
                    <div class="form-row">
                        <label for="card-expiry">Срок действия</label>
                        <input type="text" id="card-expiry" name="card-expiry" required>
                    </div>
                    <div class="form-row">
                        <label for="card-cvv">CVV</label>
                        <input type="text" id="card-cvv" name="card-cvv" required>
                    </div>
                    <button type="submit">Оплатить</button>
                </form>
            </div>
            <div class="payment-summary">
                <h3>Ваш заказ</h3>
                <div class="product">
                    <img src="img/product-1.jpg" alt="">
                    <div class="product-info">
                        <h4>Рубашка</h4>
                        <p>Цена: 2 000 руб.</p>
                        <p>Количество: 1</p>
                    </div>
                </div>
                <div class="product">
                    <img src="img/product-2.jpg" alt="">
                    <div class="product-info">
                        <h4>Брюки</h4>
                        <p>Цена: 3 500 руб.</p>
                        <p>Количество: 1</p>
                    </div>
                </div>
                <div class="total">
                    <p>Итого: 5 500 руб.</p>
                </div>
            </div>
        </div>
    </div>

    <div class="footer">
        <div class="container">
            <div class="footer-top">
                <div class="footer-left">
                    <p>© 2023 Bulvar. Все права защищены</p>
                </div>
                <div class="footer-right">
                    <ul>
                        <li><a href="#">О магазине</a></li>
                        <li><a href="#">Доставка и оплата</a></li>
                        <li><a href="#">Контакты</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
